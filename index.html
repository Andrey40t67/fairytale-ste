<script>
    let storyCount = 20;
    const usedCodes = [];
    let validCode = '2914';

    function showEntryAnimation() {
        const storyOutput = document.getElementById('storyOutput');
        storyOutput.innerHTML = '–î–æ–±–∞–≤–ª–µ–Ω–æ 20 —Å–∫–∞–∑–æ–∫!';
        storyOutput.className = 'correct-code new-stories-animation';
        setTimeout(() => {
            storyOutput.className = '';
            storyOutput.innerHTML = '';
        }, 2000);
    }

    function checkCode() {
        const inputCode = document.getElementById('storyCode').value.trim();
        if (inputCode === validCode && !usedCodes.includes(validCode)) {
            usedCodes.push(validCode);
            validCode = generateNewCode();
            storyCount += 20;
            updateStoryCount();
            showAnimation('correct-code', '–ö–æ–¥ –ø—Ä–∏–Ω—è—Ç! –î–æ–±–∞–≤–ª–µ–Ω–æ 20 —Å–∫–∞–∑–æ–∫.');
        } else if (usedCodes.includes(inputCode)) {
            showAnimation('wrong-code', '–≠—Ç–æ—Ç –∫–æ–¥ —É–∂–µ –±—ã–ª –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω!');
        } else {
            showAnimation('wrong-code', '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!');
        }
    }

    function generateNewCode() {
        return String(Math.floor(1000 + Math.random() * 9000));
    }

    function showAnimation(className, message) {
        const storyOutput = document.getElementById('storyOutput');
        storyOutput.innerHTML = message;
        storyOutput.className = className;
        setTimeout(() => {
            storyOutput.className = '';
            storyOutput.innerHTML = '';
        }, 2000);
    }

    function updateStoryCount() {
        document.getElementById('storyCount').innerText = storyCount;
    }

    function generateStory() {
        const heroName = document.getElementById('heroName').value.trim();
        const randomStory = stories[Math.floor(Math.random() * stories.length)];
        const storyText = randomStory.text.replace(/{hero}/g, heroName);

        const storyOutput = document.getElementById('storyOutput');
        storyOutput.innerHTML = storyText;
        storyCount--;
        updateStoryCount();

        if (storyCount <= 0) {
            document.querySelector('button').disabled = true;
            document.getElementById('storyCode').style.display = 'block';
            document.querySelector('label[for="storyCode"]').style.display = 'block';
            document.querySelector('.help-text').style.display = 'block';
        }
    }

    document.getElementById('storyForm').addEventListener('submit', (event) => {
        event.preventDefault();
        if (storyCount > 0) {
            generateStory();
        } else {
            const inputCode = document.getElementById('storyCode').value.trim();
            if (inputCode) {
                checkCode();
            } else {
                showAnimation('wrong-code', '–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è!');
            }

    });

    function toggleDarkMode() {
        const isChecked = document.getElementById('darkModeToggle').checked;

            document.body.style.filter = 'grayscale(100%)';
            document.querySelector('.container').style.backgroundColor = 'rgba(0, 0, 0, 0.9)';
            document.querySelector('.container').style.color = '#FFF';
            document.querySelector('.output').style.backgroundColor = '#333';
            document.querySelector('.output').style.color = '#FFF';
        } else {
            document.body.style.filter = 'grayscale(0%)';
            document.querySelector('.container').style.backgroundColor = 'rgba(255, 255, 255, 0.95)';
            document.querySelector('.container').style.color = '#333';
            document.querySelector('.output').style.backgroundColor = '#fffaf0';
            document.querySelector('.output').style.color = '#333';
        }
    }

        const brightness = document.getElementById('brightnessSlider').value;
        document.body.style.filter = `brightness(${brightness}%)`;
    }

            text: `{hero} –≤—Å–µ–≥–¥–∞ –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–ª—Å—è –¥—Ä–µ–≤–Ω–∏–º–∏ —Ö—Ä–∞–º–∞–º–∏ –∏ –∏—Ö —Ç–∞–π–Ω–∞–º–∏. –û–¥–Ω–∞–∂–¥—ã –æ–Ω —É–∑–Ω–∞–ª –æ —Ö—Ä–∞–º–µ, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª —Å–ø—Ä—è—Ç–∞–Ω –≤ –¥–∂—É–Ω–≥–ª—è—Ö –∏ –æ—Ö—Ä–∞–Ω—è–ª—Å—è –¥—Ä–µ–≤–Ω–∏–º–∏ —Å—Ç—Ä–∞–∂–∞–º–∏. –≠—Ç–æ—Ç —Ö—Ä–∞–º, –∫–∞–∫ –≥–æ–≤–æ—Ä–∏–ª–∏, —Ö—Ä–∞–Ω–∏–ª –≤ —Å–µ–±–µ –≤–µ–ª–∏—á–∞–π—à–∏–µ —Ç–∞–π–Ω—ã –º–∏—Ä–∞. {hero} —Ä–µ—à–∏–ª –Ω–∞–π—Ç–∏ —ç—Ç–æ—Ç —Ö—Ä–∞–º –∏ —Ä–∞—Å–∫—Ä—ã—Ç—å –µ–≥–æ —Ç–∞–π–Ω—ã. –ï–≥–æ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –±—ã–ª–æ –¥–æ–ª–≥–∏–º –∏ –ø–æ–ª–Ω—ã–º –æ–ø–∞—Å–Ω–æ—Å—Ç–µ–π: –æ–Ω –¥–æ–ª–∂–µ–Ω –±—ã–ª –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –≥–ª—É–±–æ–∫–∏–µ –ø–µ—â–µ—Ä—ã, –ª–∞–≤–æ–≤—ã–µ —Ä–µ–∫–∏ –∏ –¥—Ä–µ–≤–Ω–∏–µ –ª–æ–≤—É—à–∫–∏. –ù–æ {hero} –±—ã–ª —Ä–µ—à–∏—Ç–µ–ª–µ–Ω. –°–ø—É—Å—Ç—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Å—è—Ü–µ–≤ –æ–Ω –Ω–∞–∫–æ–Ω–µ—Ü –Ω–∞—à–µ–ª –≤—Ö–æ–¥ –≤ —Ö—Ä–∞–º. –í–Ω—É—Ç—Ä–∏ —Ö—Ä–∞–º –±—ã–ª –ø–æ–ª–æ–Ω –º–∞–≥–∏–∏ –∏ —Ç–∞–π–Ω. {hero} –≤—Å—Ç—Ä–µ—Ç–∏–ª –¥—Ä–µ–≤–Ω–∏—Ö —Å—Ç—Ä–∞–∂–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –ø—ã—Ç–∞–ª–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ–≥–æ, –Ω–æ –æ–Ω —Å–º–æ–≥ –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –∏—Ö –∏ –¥–æ–±—Ä–∞—Ç—å—Å—è –¥–æ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ —Å–≤—è—Ç–∏–ª–∏—â–∞. –¢–∞–º –æ–Ω –Ω–∞—à–µ–ª –¥—Ä–µ–≤–Ω–∏–µ —Å–≤–∏—Ç–∫–∏ –∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–¥–µ—Ä–∂–∞–ª–∏ –≤—Å–µ –∑–Ω–∞–Ω–∏—è –º–∏—Ä–∞. {hero} —Ä–µ—à–∏–ª –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–∏ –∑–Ω–∞–Ω–∏—è –¥–ª—è —Å–µ–±—è, –∞ –ø–µ—Ä–µ–¥–∞—Ç—å –∏—Ö –º–∏—Ä—É, —á—Ç–æ–±—ã –æ–Ω–∏ –º–æ–≥–ª–∏ –ø–æ–º–æ—á—å –≤—Å–µ–º –ª—é–¥—è–º. –û–Ω –≤–µ—Ä–Ω—É–ª—Å—è –¥–æ–º–æ–π –∫–∞–∫ –≤–µ–ª–∏—á–∞–π—à–∏–π –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å, –∫–æ—Ç–æ—Ä—ã–π —Å–º–æ–≥ —Ä–∞–∑–≥–∞–¥–∞—Ç—å —Å–∞–º—É—é –≤–µ–ª–∏–∫—É—é —Ç–∞–π–Ω—É –∏ –ø—Ä–∏–Ω–µ—Å—Ç–∏ –º–∏—Ä –∏ –∑–Ω–∞–Ω–∏—è —Å–≤–æ–µ–º—É –Ω–∞—Ä–æ–¥—É.`

        {
            id: 33,
            title: '–ó–∞—Ç–µ—Ä—è–Ω–Ω—ã–π –≥–æ—Ä–æ–¥ –ó–æ–ª–æ—Ç–æ–≥–æ –ü–µ—Å–∫–∞',
            text: `–ì–¥–µ-—Ç–æ –≤ –ø—É—Å—Ç—ã–Ω–µ, —Å—Ä–µ–¥–∏ –±–µ—Å–∫—Ä–∞–π–Ω–∏—Ö –¥—é–Ω, –Ω–∞—Ö–æ–¥–∏–ª—Å—è –∑–∞—Ç–µ—Ä—è–Ω–Ω—ã–π –≥–æ—Ä–æ–¥ –ó–æ–ª–æ—Ç–æ–≥–æ –ü–µ—Å–∫–∞, –æ –∫–æ—Ç–æ—Ä–æ–º —Ö–æ–¥–∏–ª–∏ –ª–µ–≥–µ–Ω–¥—ã. –ì–æ–≤–æ—Ä–∏–ª–∏, —á—Ç–æ –≥–æ—Ä–æ–¥ –±—ã–ª –ø–æ—Å—Ç—Ä–æ–µ–Ω –∏–∑ —á–∏—Å—Ç–æ–≥–æ –∑–æ–ª–æ—Ç–∞, –∏ –µ–≥–æ —É–ª–∏—Ü—ã –±—ã–ª–∏ –ø–æ–∫—Ä—ã—Ç—ã –¥—Ä–∞–≥–æ—Ü–µ–Ω–Ω–æ—Å—Ç—è–º–∏. –ù–æ –≥–æ—Ä–æ–¥ –±—ã–ª –ø—Ä–æ–∫–ª—è—Ç, –∏ –∫–∞–∂–¥—ã–π, –∫—Ç–æ –ø—ã—Ç–∞–ª—Å—è –µ–≥–æ –Ω–∞–π—Ç–∏, –ø–æ–≥–∏–±–∞–ª –≤ –ø–µ—Å–∫–∞—Ö. {hero} –±—ã–ª –æ–¥–Ω–∏–º –∏–∑ —Ç–µ—Ö, –∫—Ç–æ —Ä–µ—à–∏–ª –Ω–∞–π—Ç–∏ —ç—Ç–æ—Ç –≥–æ—Ä–æ–¥. –û–Ω –æ—Ç–ø—Ä–∞–≤–∏–ª—Å—è –≤ –ø—É—Å—Ç—ã–Ω—é —Å –≥—Ä—É–ø–ø–æ–π –≤–µ—Ä–Ω—ã—Ö –¥—Ä—É–∑–µ–π –∏ –ø—Ä–æ–≤–æ–¥–Ω–∏–∫–æ–≤. –ò—Ö –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –±—ã–ª–æ –ø–æ–ª–Ω—ã–º –∏—Å–ø—ã—Ç–∞–Ω–∏–π: –ø–µ—Å—á–∞–Ω—ã–µ –±—É—Ä–∏, –∫–æ–≤–∞—Ä–Ω—ã–µ –ª–æ–≤—É—à–∫–∏ –∏ –æ–ø–∞—Å–Ω—ã–µ –ø—É—Å—Ç—ã–Ω–Ω—ã–µ —Å—É—â–µ—Å—Ç–≤–∞ –ø—ã—Ç–∞–ª–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏—Ö. –ù–æ {hero} –Ω–µ —Å–¥–∞–≤–∞–ª—Å—è. –°–ø—É—Å—Ç—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –Ω–µ–¥–µ–ª—å –æ–Ω–∏ –Ω–∞–∫–æ–Ω–µ—Ü –Ω–∞—à–ª–∏ –≥–æ—Ä–æ–¥. –ì–æ—Ä–æ–¥ –±—ã–ª –Ω–µ–≤–µ—Ä–æ—è—Ç–Ω–æ –∫—Ä–∞—Å–∏–≤: –∑–æ–ª–æ—Ç—ã–µ –¥–≤–æ—Ä—Ü—ã, —Å—Ç–∞—Ç—É–∏ –∏–∑ –¥—Ä–∞–≥–æ—Ü–µ–Ω–Ω—ã—Ö –∫–∞–º–Ω–µ–π –∏ —É–ª–∏—Ü—ã, –≤—ã–º–æ—â–µ–Ω–Ω—ã–µ –∑–æ–ª–æ—Ç–æ–º. –ù–æ –≤—Å–∫–æ—Ä–µ –æ–Ω–∏ –ø–æ–Ω—è–ª–∏, —á—Ç–æ –≥–æ—Ä–æ–¥ –±—ã–ª –ø—Ä–æ–∫–ª—è—Ç: –º–∞–≥–∏—è –≥–æ—Ä–æ–¥–∞ –Ω–µ –ø–æ–∑–≤–æ–ª—è–ª–∞ –Ω–∏–∫–æ–º—É –ø–æ–∫–∏–Ω—É—Ç—å –µ–≥–æ. {hero} –∏ –µ–≥–æ –¥—Ä—É–∑—å—è –¥–æ–ª–∂–Ω—ã –±—ã–ª–∏ –Ω–∞–π—Ç–∏ —Å–ø–æ—Å–æ–± —Å–Ω—è—Ç—å –ø—Ä–æ–∫–ª—è—Ç–∏–µ, —á—Ç–æ–±—ã —Å–ø–∞—Å—Ç–∏ —Å–µ–±—è –∏ –¥—Ä—É–≥–∏—Ö. –ü—Ä–æ–π–¥—è —á–µ—Ä–µ–∑ –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∏—Å–ø—ã—Ç–∞–Ω–∏–π –∏ –≥–æ–ª–æ–≤–æ–ª–æ–º–æ–∫, –æ–Ω–∏ –Ω–∞—à–ª–∏ –¥—Ä–µ–≤–Ω–∏–π –∞—Ä—Ç–µ—Ñ–∞–∫—Ç, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª –∏—Å—Ç–æ—á–Ω–∏–∫–æ–º –ø—Ä–æ–∫–ª—è—Ç–∏—è. {hero} —Å–º–æ–≥ —Ä–∞–∑—Ä—É—à–∏—Ç—å –∞—Ä—Ç–µ—Ñ–∞–∫—Ç –∏ —Å–Ω—è—Ç—å –ø—Ä–æ–∫–ª—è—Ç–∏–µ, –æ—Å–≤–æ–±–æ–¥–∏–≤ –≥–æ—Ä–æ–¥. –í–µ—Ä–Ω—É–≤—à–∏—Å—å –¥–æ–º–æ–π, –æ–Ω —Å—Ç–∞–ª –∏–∑–≤–µ—Å—Ç–µ–Ω –∫–∞–∫ –≥–µ—Ä–æ–π, –∫–æ—Ç–æ—Ä—ã–π —Å–º–æ–≥ –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –≤—Å–µ –ø—Ä–µ–≥—Ä–∞–¥—ã –∏ –ø—Ä–∏–Ω–µ—Å—Ç–∏ –º–∏—Ä –∏ –ø—Ä–æ—Ü–≤–µ—Ç–∞–Ω–∏–µ —Å–≤–æ–µ–º—É –Ω–∞—Ä–æ–¥—É.`

            text: `–°—Ä–µ–¥–∏ –≤—Å–µ—Ö —Ç–∞–π–Ω, –∫–æ—Ç–æ—Ä—ã–µ {hero} —Å–ª—ã—à–∞–ª, —Å–∞–º–∞—è —É–¥–∏–≤–∏—Ç–µ–ª—å–Ω–∞—è –±—ã–ª–∞ –æ –≤—Ä–µ–º–µ–Ω–Ω–æ–º –ø–æ—Ä—Ç–∞–ª–µ, –∫–æ—Ç–æ—Ä—ã–π –º–æ–≥ –ø–µ—Ä–µ–Ω–æ—Å–∏—Ç—å –ª—é–¥–µ–π –≤ —Ä–∞–∑–Ω—ã–µ —ç–ø–æ—Ö–∏. –ù–æ —ç—Ç–æ—Ç –ø–æ—Ä—Ç–∞–ª –±—ã–ª –æ—Ö—Ä–∞–Ω—è–µ–º –º–æ–≥—É—â–µ—Å—Ç–≤–µ–Ω–Ω—ã–º–∏ —Å—Ç—Ä–∞–∂–∞–º–∏ –≤—Ä–µ–º–µ–Ω–∏, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø–æ–∑–≤–æ–ª—è–ª–∏ –Ω–∏–∫–æ–º—É –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å –µ–≥–æ. {hero} —Ä–µ—à–∏–ª –Ω–∞–π—Ç–∏ —ç—Ç–æ—Ç –ø–æ—Ä—Ç–∞–ª –∏ —É–∑–Ω–∞—Ç—å, –∫–∞–∫–∏–µ —Ç–∞–π–Ω—ã –æ–Ω —Ö—Ä–∞–Ω–∏—Ç. –ï–≥–æ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –ø—Ä–∏–≤–µ–ª–æ –µ–≥–æ —á–µ—Ä–µ–∑ –º–Ω–æ–∂–µ—Å—Ç–≤–æ –∑–µ–º–µ–ª—å –∏ –º–∏—Ä–æ–≤, –≥–¥–µ –æ–Ω –≤—Å—Ç—Ä–µ—á–∞–ª –Ω–æ–≤—ã—Ö –¥—Ä—É–∑–µ–π –∏ –≤—Ä–∞–≥–æ–≤. –°–ø—É—Å—Ç—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Å—è—Ü–µ–≤ –æ–Ω –Ω–∞–∫–æ–Ω–µ—Ü –Ω–∞—à–µ–ª –ø–æ—Ä—Ç–∞–ª. –ü–æ—Ä—Ç–∞–ª –±—ã–ª –≤–µ–ª–∏—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–º —Å—Ç—Ä–æ–µ–Ω–∏–µ–º, –æ–∫—Ä—É–∂–µ–Ω–Ω—ã–º –º–∞–≥–∏—á–µ—Å–∫–∏–º–∏ –±–∞—Ä—å–µ—Ä–∞–º–∏ –∏ —Å—Ç—Ä–∞–∂–∞–º–∏. {hero} –¥–æ–ª–∂–µ–Ω –±—ã–ª –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –≤—Å–µ –ø—Ä–µ–≥—Ä–∞–¥—ã, —á—Ç–æ–±—ã –¥–æ–±—Ä–∞—Ç—å—Å—è –¥–æ –ø–æ—Ä—Ç–∞–ª–∞. –û–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–ª —Å–≤–æ–∏ –∑–Ω–∞–Ω–∏—è –∏ –º–∞–≥–∏—é, —á—Ç–æ–±—ã –ø–æ–±–µ–¥–∏—Ç—å —Å—Ç—Ä–∞–∂–µ–π –∏ –≤–æ–π—Ç–∏ –≤ –ø–æ—Ä—Ç–∞–ª. –í–Ω—É—Ç—Ä–∏ –ø–æ—Ä—Ç–∞–ª–∞ –æ–Ω –Ω–∞—à–µ–ª –¥—Ä–µ–≤–Ω–∏–µ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã –∏ —Å–≤–∏—Ç–∫–∏, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–¥–µ—Ä–∂–∞–ª–∏ –∑–Ω–∞–Ω–∏—è –æ –ø—Ä–æ—à–ª–æ–º –∏ –±—É–¥—É—â–µ–º. {hero} –ø–æ–Ω—è–ª, —á—Ç–æ –ø–æ—Ä—Ç–∞–ª –Ω–µ –¥–æ–ª–∂–µ–Ω –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å—Å—è –≤–æ –∑–ª–æ, –∏ —Ä–µ—à–∏–ª —Å–ø—Ä—è—Ç–∞—Ç—å –µ–≥–æ –æ—Ç –≤—Å–µ–≥–æ –º–∏—Ä–∞. –í–µ—Ä–Ω—É–≤—à–∏—Å—å –¥–æ–º–æ–π, –æ–Ω —Å—Ç–∞–ª –∏–∑–≤–µ—Å—Ç–µ–Ω –∫–∞–∫ —Ö—Ä–∞–Ω–∏—Ç–µ–ª—å –≤—Ä–µ–º–µ–Ω–∏, –∫–æ—Ç–æ—Ä—ã–π —Å–º–æ–≥ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –º–∏—Ä –∏ –∑–∞—â–∏—Ç–∏—Ç—å –µ–≥–æ –æ—Ç –æ–ø–∞—Å–Ω–æ—Å—Ç–µ–π –ø—Ä–æ—à–ª–æ–≥–æ –∏ –±—É–¥—É—â–µ–≥–æ.`

            title: '–¢–∞–π–Ω—ã –ø–æ–¥–∑–µ–º–Ω–æ–≥–æ –º–∏—Ä–∞',
            text: `{hero} –≤—Å–µ–≥–¥–∞ –∏–Ω—Ç–µ—Ä–µ—Å–æ–≤–∞–ª—Å—è –ø–æ–¥–∑–µ–º–Ω—ã–º–∏ –º–∏—Ä–∞–º–∏ –∏ –∏—Ö —Ç–∞–π–Ω–∞–º–∏. –û–¥–Ω–∞–∂–¥—ã –æ–Ω —É–∑–Ω–∞–ª –æ –ø–æ–¥–∑–µ–º–Ω–æ–º –≥–æ—Ä–æ–¥–µ, –∫–æ—Ç–æ—Ä—ã–π –±—ã–ª —Å–ø—Ä—è—Ç–∞–Ω –≥–ª—É–±–æ–∫–æ –ø–æ–¥ –∑–µ–º–ª–µ–π –∏ –æ—Ö—Ä–∞–Ω—è–ª—Å—è –¥—Ä–µ–≤–Ω–∏–º–∏ —Å—Ç—Ä–∞–∂–∞–º–∏. –≠—Ç–æ—Ç –≥–æ—Ä–æ–¥, –∫–∞–∫ –≥–æ–≤–æ—Ä–∏–ª–∏, —Ö—Ä–∞–Ω–∏–ª –≤ —Å–µ–±–µ –≤–µ–ª–∏—á–∞–π—à–∏–µ —Ç–∞–π–Ω—ã –º–∏—Ä–∞. {hero} —Ä–µ—à–∏–ª –Ω–∞–π—Ç–∏ —ç—Ç–æ—Ç –≥–æ—Ä–æ–¥ –∏ —Ä–∞—Å–∫—Ä—ã—Ç—å –µ–≥–æ —Ç–∞–π–Ω—ã. –ï–≥–æ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ –±—ã–ª–æ –¥–æ–ª–≥–∏–º –∏ –ø–æ–ª–Ω—ã–º –æ–ø–∞—Å–Ω–æ—Å—Ç–µ–π: –æ–Ω –¥–æ–ª–∂–µ–Ω –±—ã–ª –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –≥–ª—É–±–æ–∫–∏–µ –ø–µ—â–µ—Ä—ã, –ª–∞–≤–æ–≤—ã–µ —Ä–µ–∫–∏ –∏ –¥—Ä–µ–≤–Ω–∏–µ –ª–æ–≤—É—à–∫–∏. –ù–æ {hero} –±—ã–ª —Ä–µ—à–∏—Ç–µ–ª–µ–Ω. –°–ø—É—Å—Ç—è –Ω–µ—Å–∫–æ–ª—å–∫–æ –º–µ—Å—è—Ü–µ–≤ –æ–Ω –Ω–∞–∫–æ–Ω–µ—Ü –Ω–∞—à–µ–ª –≤—Ö–æ–¥ –≤ –≥–æ—Ä–æ–¥. –ì–æ—Ä–æ–¥ –±—ã–ª –≤–µ–ª–∏—á–µ—Å—Ç–≤–µ–Ω–Ω—ã–º –∏ –ø–æ–ª–æ–Ω –º–∞–≥–∏–∏. {hero} –≤—Å—Ç—Ä–µ—Ç–∏–ª –¥—Ä–µ–≤–Ω–∏—Ö —Å—Ç—Ä–∞–∂–µ–π, –∫–æ—Ç–æ—Ä—ã–µ –ø—ã—Ç–∞–ª–∏—Å—å –æ—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –µ–≥–æ, –Ω–æ –æ–Ω —Å–º–æ–≥ –ø—Ä–µ–æ–¥–æ–ª–µ—Ç—å –∏—Ö –∏ –¥–æ–±—Ä–∞—Ç—å—Å—è –¥–æ —Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ —Å–≤—è—Ç–∏–ª–∏—â–∞. –¢–∞–º –æ–Ω –Ω–∞—à–µ–ª –¥—Ä–µ–≤–Ω–∏–µ —Å–≤–∏—Ç–∫–∏ –∏ –∞—Ä—Ç–µ—Ñ–∞–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ —Å–æ–¥–µ—Ä–∂–∞–ª–∏ –≤—Å–µ –∑–Ω–∞–Ω–∏—è –º–∏—Ä–∞. {hero} —Ä–µ—à–∏–ª –Ω–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —ç—Ç–∏ –∑–Ω–∞–Ω–∏—è –¥–ª—è —Å–µ–±—è, –∞ –ø–µ—Ä–µ–¥–∞—Ç—å –∏—Ö –º–∏—Ä—É, —á—Ç–æ–±—ã –æ–Ω–∏ –º–æ–≥–ª–∏ –ø–æ–º–æ—á—å –≤—Å–µ–º –ª—é–¥—è–º. –û–Ω –≤–µ—Ä–Ω—É–ª—Å—è –¥–æ–º–æ–π –∫–∞–∫ –≤–µ–ª–∏—á–∞–π—à–∏–π –∏—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å, –∫–æ—Ç–æ—Ä—ã–π —Å–º–æ–≥ —Ä–∞–∑–≥–∞–¥–∞—Ç—å —Å–∞–º—É—é –≤–µ–ª–∏–∫—É—é —Ç–∞–π–Ω—É –∏ –ø—Ä–∏–Ω–µ—Å—Ç–∏ –º–∏—Ä –∏ –∑–Ω–∞–Ω–∏—è —Å–≤–æ–µ–º—É –Ω–∞—Ä–æ–¥—É.`
        }
    ];
